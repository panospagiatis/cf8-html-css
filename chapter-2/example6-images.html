<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities</title>
    <link rel="stylesheet" href="./css/example6-images.css" />
  </head>
  <body>
    <img
      class="city img-rounded"
      src="./images/athens.jpg"
      alt="Athens Photo"
    />

    <img class="city img-circle" src="./images/paris.jpg" alt="Paris Photo" />

    <a href="./images/london.jpg" target="_blank">
      <img class="thumbnail" src="./images/london.jpg" alt="London Photo" />
    </a>

    <div class="cart">
      <img
        class="cart-image"
        src="./images/new-york.jpg"
        alt="New York Photo"
      />
      <div class="cart-text">
        <p>New York</p>
      </div>
    </div>

    <div class="london-bg"></div>
  </body>
</html>
